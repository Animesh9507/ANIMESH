<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Donation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Register</h2>
        <form id="registerForm" class="card p-4 shadow">
            <div class="mb-3">
                <label for="userType" class="form-label">Register as</label>
                <select class="form-select" id="userType" required>
                    <option value="">Select user type</option>
                    <option value="donor">Donor</option>
                    <option value="recipient">Recipient</option>
                </select>
                <div class="invalid-feedback">Please select a user type.</div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div class="invalid-feedback">Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="bloodType" class="form-label">Blood Type</label>
                <select class="form-select" id="bloodType" required>
                    <option value="">Select blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <div class="invalid-feedback">Please select a blood type.</div>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter your location" required>
                <div class="invalid-feedback">Location is required.</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
</body>
<script src="scripts.js"></script>
</html>
